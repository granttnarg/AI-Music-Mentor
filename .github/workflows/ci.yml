# .github/workflows/ci.yml
name: CI - PR check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install uv
          uv sync
      - name: Format check
        run: uv run black --check .
      - name: Run tests
        run: uv run pytest || echo "No tests found"
